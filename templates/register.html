{% extends "base.html" %}

{% block title %}Register - IRA{% endblock %}

{% block content %}
<style>
    body {
        background: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
        font-family: 'Poppins', sans-serif;
    }
    .auth-card {
        background-color: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    }
    .form-control, .form-select {
        border-radius: 10px;
        background-color: rgba(255, 255, 255, 0.9);
    }
    .btn-primary {
        border-radius: 50px;
        font-weight: 600;
        padding: 0.75rem 2rem;
        transition: all 0.3s ease;
    }
    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
</style>
<div class="min-vh-100 d-flex align-items-center justify-content-center py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card auth-card">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <a href="{{ url_for('landing') }}">
                                <img src="{{ url_for('static', filename='images/ira_logo.png') }}"
                                     alt="IRA Logo"
                                     style="max-width: 100px; height: auto; opacity: 0.9; margin-bottom: 1rem; filter: drop-shadow(0 0 15px rgba(150, 150, 255, 0.5));">
                            </a>
                            <h2 class="fw-bold mt-3"
                                style="font-family: 'Poppins', sans-serif; color: #333;">Create Your
                                Account</h2>
                            <p class="text-muted">Join IRA for personalized wellness support</p>
                        </div>

                        <form method="POST" action="{{ url_for('register') }}">
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name" name="name"
                                       placeholder="e.g., John Doe" required>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" name="email"
                                       placeholder="e.g., student@university.edu" required>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="roll_number" class="form-label">Roll Number</label>
                                    <input type="text" class="form-control" id="roll_number"
                                           name="roll_number"
                                           placeholder="e.g., CS001" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="semester" class="form-label">Semester</label>
                                    <select class="form-select" id="semester" name="semester"
                                            required>
                                        <option value="">Select</option>
                                        <option value="1">1st Semester</option>
                                        <option value="2">2nd Semester</option>
                                        <option value="3">3rd Semester</option>
                                        <option value="4">4th Semester</option>
                                        <option value="5">5th Semester</option>
                                        <option value="6">6th Semester</option>
                                        <option value="7">7th Semester</option>
                                        <option value="8">8th Semester</option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="department" class="form-label">Department</label>
                                <select class="form-select" id="department" name="department"
                                        required>
                                    <option value="">Select Department</option>
                                    <option value="Computer Science">Computer Science</option>
                                    <option value="Electrical Engineering">Electrical Engineering
                                    </option>
                                    <option value="Mechanical Engineering">Mechanical Engineering
                                    </option>
                                    <option value="Electronics">Electronics</option>
                                    <option value="Civil Engineering">Civil Engineering</option>
                                    <option value="Information Technology">Information Technology
                                    </option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password"
                                       name="password"
                                       placeholder="Choose a strong password" required>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary py-2 mb-3">
                                    <i class="bi bi-person-check"></i> &nbsp; Create Account
                                </button>
                            </div>

                            <div class="text-center mt-3">
                                <p class="text-muted mb-0">Already have an account?
                                    <a href="{{ url_for('login') }}"
                                       class="text-decoration-none fw-bold">Login here</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
