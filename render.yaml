services:
  - type: web
    name: ira-studentwellness
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt && python create_database.py
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 120 app:app
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: RENDER
        value: true
      - key: GEMINI_API_KEY
        sync: false
    autoDeploy: true
